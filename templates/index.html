<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js" integrity="sha256-Ps0pf4Ma5dU+zSI0m+Spwq+9QE5EjL5yt0dfWGPEugQ=" crossorigin="anonymous"></script>
    <script src="static/chart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <title>{{.Title}}</title>
  </head>
  <body>
    <div class="container pt-5 text-center">
      <h1>{{.Title}}</h1>
      <div class="mb-3">Общайтесь анонимно не выходя из любимого мессенджера.</div>
      <div>
        <code>/start</code> чтобы найти собеседника.
      </div>
      <div>
        <code>/stop</code> чтобы закончить разговор.
      </div>
    </div>
    <div class="container pt-5 text-center">
      <a class="btn btn-primary" href="tg://resolve?domain=rand_chat_bot">
        <i class="fa fa-paper-plane mr-1" aria-hidden="true"></i>
        Телеграм
      </a>
      <a class="btn btn-primary" href="https://vk.com/rand_chat">
        <i class="fa fa-vk mr-1" aria-hidden="true"></i>
        Вконтакте
      </a>
    </div>
    <div class="container pt-5">
      <canvas id="chart" height="300"></canvas>
    </div>
    <div class="container pt-2 pb-2 text-center text-secondary">
      <a href="https://github.com/droptheplot/rand_chat" class="btn btn-link btn-sm">
        <i class="fa fa-github"></i>
      </a>
    </div>
  </body>
</html>
